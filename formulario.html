
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1">Formulario de Contacto</h1>
    <form action="procesar_formulario.php" method="post">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Campo para el correo electrónico -->
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Campo para el teléfono -->
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <!-- Campo para el género -->
        <label>Género:</label><br>
        <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
        <label for="genero-masculino">Masculino</label><br>
        <input type="radio" id="genero-femenino" name="genero" value="femenino" required>
        <label for="genero-femenino">Femenino</label><br>
        <input type="radio" id="genero-otro" name="genero" value="otro" required>
        <label for="genero-otro">Otro</label><br><br>

        <!-- Campo para los intereses -->
        <label>Intereses:</label><br>
        <input type="checkbox" id="interes-adopcion" name="intereses[]" value="adopcion">
        <label for="interes-adopcion">Adopción</label><br>
        <input type="checkbox" id="interes-voluntariado" name="intereses[]" value="voluntariado">
        <label for="interes-voluntariado">Voluntariado</label><br>
        <input type="checkbox" id="interes-donacion" name="intereses[]" value="donacion">
        <label for="interes-donacion">Donación</label><br><br>

        <!-- Campo para el mensaje -->
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
